<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful countdown App with HTML/CSS/JAVASCRIPT" >
    <title>Launch Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="stars">
            <img src="images/bg-stars.svg" alt="stars">
        </div>
        <div class="container">
            <header class="title">
                <h1>We're Launching soon</h1>
            </header>
            <div class="timer-section">
                <div class="count">
                    <div class="count-left" data-days>
                        <div class="line"></div>
                        <div class="top">30</div>
                        <div class="bottom">30</div>
                    </div>
                    <div class="name">days</div>
                </div>
                <div class="count">
                    <div class="count-left" data-hours>
                        <div class="line"></div>
                        <div class="top">744</div>
                        <div class="bottom">744</div>
                    </div>
                    <div class="name">hours</div>
                </div>
                <div class="count">
                    <div class="count-left" data-minutes>
                        <div class="line"></div>
                        <div class="top">60</div>
                        <div class="bottom">60</div>
                    </div>
                    <div class="name">minutes</div>
                </div>
                <div class="count">
                    <div class="count-left" data-seconds>
                        <div class="line"></div>
                        <div class="top">60</div>
                        <div class="bottom">60</div>
                    </div>
                    <div class="name">seconds</div>
                </div>
            </div>
            
        </div>
        <footer>
            <div class="social-icons">
                <img src="images/icon-facebook.svg" alt="social-icon">
                <img src="images/icon-pinterest.svg" alt="social-icon">
                <img src="images/icon-instagram.svg" alt="social-icon">
            </div>
            <div class="hills">
                <img src="images/pattern-hills.svg" alt="hills">
            </div>
        </footer>

    <script src="index.js"></script>
</body>
</html>
